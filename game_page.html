<!DOCTYPE html>
<html>

<head>
	<title>Math Quiz</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>
	<h4 id="p1name"></h4><span id="p1score"></span>
	<br>
	<h4 id="p2name"></h4><span id="p2score"></span>

	<div class="container">
		<center>
			<h2 style="color: white;">Math Quiz</h2>
			<h3 id="playerquestion"></h3>
			<h3 id="playeranswer"></h3>
			<div id="output" class="col-lg-6"></div>
			<br>
			<br>

			<label>Send Your number: <b style="color: red">Try putting 2 digit numbers</b></label>
			<input type="number" class="form-control" id="num1" placeholder="Type here">
			<br>
			<input type="number" class="form-control" id="num2" placeholder="Type here">

			<br>
			<button class="btn btn-success" style="width: 30%;" onclick="send()">Send</button>
		</center>
	</div>

	<script src="game_page.js"></script>
</body>

</html>
